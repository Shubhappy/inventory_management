{% extends 'ecomapp/base.html' %}
{% load static %}
{% block content %}
<div class="page" style="width: 1300px">
  <div class="container-fluid" style="width: 1250px">
    <div class="row">
      <div class="col-sm-3">
        <h4 class="text-center alert alert-info">Update the details</h4>
        <form action="" method="POST">
          {% csrf_token %}
          {{form.as_p}}
          <div><input type="submit" class="btn btn-success col-sm-3" value="Update"></div>
          <div class="form-group mx-sm-3 mb-2"><a href="{% url 'customer' %}" class="btn btn-info col-ml-30"> Back to the list</a></div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
